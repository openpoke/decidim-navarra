---
# @title_es Configurar el hostname del servidor
# @title_en Set server hostname
# @comment_es Ejecutar este comando
# @comment_en Execute this command
# @input #{shell}
- name: Set server host name
  become: true
  shell: hostname {{ hostname }}

# @comment_es Añadir localhost a #{lineinfile>destfile}
# @comment_en Add localhost to #{lineinfile>destfile}
# @input #{lineinfile>line}
- name: Add localhost to /etc/hosts
  become: true
  lineinfile:
    destfile: /etc/hosts
    regexp: ^127.0.0.1 localhost
    line: 127.0.0.1 localhost
    state: present

# @comment_es Añadir el hostname a #{lineinfile>destfile}
# @comment_en Add the hostname to #{lineinfile>destfile}
# @input #{lineinfile>line}
- name: Add {{hostname}} to /etc/hosts
  become: true
  lineinfile:
    destfile: /etc/hosts
    regexp: ^127.0.0.1 {{hostname}}
    line: 127.0.0.1 {{hostname}}
    state: present
