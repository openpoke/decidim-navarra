# @title_es Establecer Madrid como zona horaria del servidor
# @title_en Set UTC as the server timezone
# @input ln -s /usr/share/zoneinfo/Europe/Madrid /etc/localtime
- name: set UTC timezone
  file:
    src: "/usr/share/zoneinfo/Europe/Madrid"
    dest: "/etc/localtime"
    state: link
  notify:
  - Restart Cron
