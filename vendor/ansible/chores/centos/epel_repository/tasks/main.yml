---
# Add to vars:
#  epel_repo_url: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm"
#  epel_repo_gpg_key_url: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-7"
#  epel_repofile_path: "/etc/yum.repos.d/epel.repo"

- name: Check if EPEL repo is already configured.
  stat: path={{ epel_repofile_path }}
  register: epel_repofile_result

# @title_es Añadir repositorio EPEL
# @title_en Add EPEL repository
# @comment_es Añadir el repositorio de paquetes EPEL (URL #{yum>name}) al sistema
# @comment_en Add EPEL package (URL #{yum>name}) to the system
# @input yum install #{yum>name}
- name: Install EPEL repo
  yum:
    name: "{{ epel_repo_url }}"
    state: present
  register: result
  when: not epel_repofile_result.stat.exists

# @title_es Importar la clave GPG de EPEL
# @title_en Import EPEL GPG key
# @input rpm --import #{rpm_key>key}
- name: Import EPEL GPG key
  rpm_key:
    key: "{{ epel_repo_gpg_key_url }}"
    state: present
  when: not epel_repofile_result.stat.exists
